<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta data -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Restaurant Review App">
  <meta name="theme-color" content="#252831"/>
  <!-- style sheets -->
  <link rel="stylesheet"  type="text/css" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet"  type="text/css" href="css/styles.css">
  <link rel="stylesheet"  type="text/css" href="css/normalise.css">
  <link rel="stylesheet"  type="text/css" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="header">
      <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" title="Local Restaurant Map">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" id="filterBar">

        <h2 id="burgerHeader">Filter Results</h2>
        <div class="filter-area" id="filterArea">
        <form class="filter-form">
        <label for="neighborhoods-select">Select Area:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select><br>
        <label for="cuisines-select">Select Cuisine:</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </form>
      </div>
      <div class="burger-filter">
        <img src="img/menu.png" class="burger-menu" id="burgerMenu" alt="Filter Results Menu">
      </div>
      </div>
      <div class = "results-data">
      <h1>Restaurants Found:</h1><div id="restaurant-count"></div>
    </div>
    <hr>
      <ul id="restaurants-list" role="list"></ul>
    </section>
    <div class = "scroll-top" id="scrollUp" role="button">^ Scroll To Top ^</div>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/display.js"></script>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
